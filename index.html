<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ed640aa0d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="control-buttons">
        <span>Start Game</span>
    </div>

    <div class="info-container">

        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong tries:<span>0</span>
        </div>
    </div>

    <div class="memory-game-blocks">

        <div class="game-block" data-technology = "java">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-java"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "java">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-java"></i>
            </div>
        </div>
    
        <div class="game-block" data-technology = "react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
    
        <div class="game-block" data-technology = "vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
    
        <div class="game-block" data-technology = "js">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js-square"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "js">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js-square"></i>
            </div>
        </div>
    
        <div class="game-block" data-technology = "php">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-php"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "php">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-php"></i>
            </div>
        </div>
    
        <div class="game-block" data-technology = "linkedin">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "linkedin">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>

        <div class="game-block" data-technology = "html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5" id="html"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5" id="html"></i>
            </div>
        </div>
    
        
        <div class="game-block" data-technology = "css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>

        <div class="game-block" data-technology = "angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular" id="angular"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular" id="angular"></i>
            </div>
        </div>
            
        <div class="game-block" data-technology = "git">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github-square"></i>
            </div>
        </div>
        <div class="game-block" data-technology = "git">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github-square"></i>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
